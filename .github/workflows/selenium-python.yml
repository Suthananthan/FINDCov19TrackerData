on:
  workflow_dispatch:
  push:
    # branches-ignore:
    #   - selenium
  # for now, CRON jobs only run on the default branch of the repo (i.e. usually on master)
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron: "0 2 * * *"

name: selenium-python

jobs:
  all:
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }}-selenium

    strategy:
      fail-fast: false
      matrix:
        config:
          ### Custom configs (specify your own runners here)
          # [Custom matrix env var]
          - { os: ubuntu-latest }

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8.6" # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: "x64" # optional x64 or x86. Defaults to x64 if not specified
      - name: Install deps
        run: pip3 install --user selenium pytest

      - name: Run Selenium
        run: env GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} python manual/run.py

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tests-selenium.json
          date=$(date +'%Y-%m-%d')
          git commit -m "selenium-tests-$date"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: data

      - name: "Upload list_data.txt"
        uses: actions/upload-artifact@v2.2.1
        with:
          name: selenium-tests.json
          path: selenium-tests.json
